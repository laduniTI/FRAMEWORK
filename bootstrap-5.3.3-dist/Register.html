<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="register_styles.css">
</head>
<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #2196F3;
    color: #fff;
    padding-top: 20px;
    min-height: 90px;
}

header h1 {
    float: left;
}

nav ul {
    float: right;
    list-style: none;
    margin-top: 25px;
}

nav ul li {
    display: inline;
    padding: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.register {
    padding: 50px 0;
    text-align: center;
}

.register h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.form-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%; /* Lebar input sesuai container */
    max-width: 300px; /* Maksimum lebar input */
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 0 auto; /* Pusatkan input */
    display: block; /* Biarkan input menampilkan sebagai block */
}

.btn {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border-radius: 5px;
}

.btn:hover {
    background-color: #555;
}

footer {
    background: #2196F3;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Website Laduni</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profil</a></li>
                    <li><a href="hobi.html">Hobi</a></li>
                    <li><a href="Register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="register">
        <div class="container">
            <h2>Registrasi</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Hak Cipta &copy; Laduni Prada</p>
        </div>
    </footer>
</body>
</html>
