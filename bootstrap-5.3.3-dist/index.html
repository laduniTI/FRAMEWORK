<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menarik</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #2196F3;
    color: #fff;
    padding-top: 20px;
    min-height: 90px;
}

header h1 {
    float: left;
}

nav ul {
    float: right;
    list-style: none;
    margin-top: 25px;
}

nav ul li {
    display: inline;
    padding: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    color: black;
    text-align: center;
    padding: 100px 0;
}

.hero h2 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    background: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background: #555;
}

footer {
    background: #2196F3;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Website Laduni</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profil</a></li>
                    <li><a href="hobi.html">Profil</a></li>
                    <li><a href="Register.html">Register</li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Selamat Datang di Website Saya</h2>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Hak Cipta &copy; Laduni Prada</p>
        </div>
    </footer>
</body>
</html>
